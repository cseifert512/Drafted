# Render Blueprint - Deploy both backend and frontend
# https://render.com/docs/blueprint-spec

services:
  # Backend - Python FastAPI
  - type: web
    name: drafted-diversity-api
    runtime: python
    region: oregon
    rootDir: backend
    buildCommand: |
      apt-get update && apt-get install -y libcairo2-dev libffi-dev libpango1.0-dev
      pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.4"
      - key: GEMINI_API_KEY
        sync: false  # Set this manually in Render dashboard
    healthCheckPath: /health
    autoDeploy: true

  # Frontend - Next.js
  - type: web
    name: drafted-diversity-frontend
    runtime: node
    region: oregon
    rootDir: frontend
    buildCommand: |
      npm install
      npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: "20"
      # Set this manually in Render dashboard to your backend URL
      # e.g., https://drafted-diversity-api.onrender.com
      - key: NEXT_PUBLIC_API_URL
        sync: false
    healthCheckPath: /
    autoDeploy: true

