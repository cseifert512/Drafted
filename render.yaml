# Render Blueprint - Deploy both backend and frontend
# https://render.com/docs/blueprint-spec

services:
  # Backend - Python FastAPI
  - type: web
    name: drafted-diversity-api
    runtime: python
    region: oregon
    plan: free
    buildCommand: |
      cd backend
      pip install -r requirements.txt
    startCommand: |
      cd backend
      uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.4"
      - key: GEMINI_API_KEY
        sync: false  # You'll need to set this manually in Render dashboard
    healthCheckPath: /health
    autoDeploy: true

  # Frontend - Next.js
  - type: web
    name: drafted-diversity-frontend
    runtime: node
    region: oregon
    plan: free
    buildCommand: |
      cd frontend
      npm install
      npm run build
    startCommand: |
      cd frontend
      npm start
    envVars:
      - key: NODE_VERSION
        value: "20"
      - key: NEXT_PUBLIC_API_URL
        fromService:
          name: drafted-diversity-api
          type: web
          property: host
    healthCheckPath: /
    autoDeploy: true

